# Z-Image API - Cloudflare Workers Configuration
#
# Deploy with: wrangler deploy
# Dev with: wrangler dev

name = "z-image-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables (set via wrangler secret or dashboard)
[vars]
CORS_ORIGINS = "https://your-frontend-domain.com"

# Production environment
[env.production]
name = "z-image-api"
vars = { CORS_ORIGINS = "https://your-production-domain.com" }

# Staging environment
[env.staging]
name = "z-image-api-staging"
vars = { CORS_ORIGINS = "https://staging.your-domain.com" }

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Build configuration
[build]
command = ""

# Observability
[observability]
enabled = true
